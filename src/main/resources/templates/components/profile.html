<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div class="profile-card mdl-card mdl-shadow--2dp" th:fragment="card">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Frank the Tank</h2>
    </div>

    <div class="mdl-card__supporting-text">
        <a th:href="@{/user/following}" class="mdl-badge" data-badge="27">Following</a>
        <a th:href="@{/user/followers}" class="mdl-badge" data-badge="19">Followers</a>
    </div>

    <div class="mdl-card__actions">
        <a class="mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="width: 100%;">
            Follow
        </a>
    </div>
</div>

</html>
