<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<header class="mdl-layout__header" th:fragment="header">
    <div class="mdl-layout__header-row">
        <a th:href="@{/}" title="Home"><i class="material-icons">home</i></a>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
                <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp" />
            </div>
        </div>

        <!-- User menu -->
        <button id="demo-menu-lower-right" class="user-menu-button mdl-button mdl-js-button mdl-button--icon" style="margin-bottom: 2px;">
            <i class="material-icons">person</i>
        </button>

        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
            <li class="mdl-menu__item">
                <a class="menu-item" th:href="@{|/users/${currentUser.username}|}">Show profile</a>
            </li>
            <li id="logout-btn" class="mdl-menu__item">
                <a class="menu-item" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</header>

</html>
